
services:
  postgres:
    image: postgres:alpine
    container_name: amd_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: amd_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - amd_network
  adminer:
    image: adminer:latest
    container_name: amd_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - amd_network

  ai-service:
    build:
      context: ./apps/ai-service
      dockerfile: Dockerfile
    container_name: amd_ai_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
    networks:
      - amd_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:


networks:
  amd_network:
    driver: bridge
